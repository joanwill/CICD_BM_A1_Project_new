name: Build and Deploy to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
      ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
      ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    # 🔹 Install .NET 8 (needed for restore/build/test)
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    # 🔹 Restore API + test projects (adjust paths if different)
    - name: dotnet restore
      run: |
        dotnet restore backend/0BMA1Api/0BMA1Api.csproj
        dotnet restore backend/tests/Todo.Api.UnitTests/Todo.Api.UnitTests.csproj
        dotnet restore backend/tests/Todo.Api.IntegrationTests/Todo.Api.IntegrationTests.csproj

    # 🔹 Build (fail fast if code doesn’t compile)
    - name: dotnet build (Release)
      run: |
        dotnet build backend/0BMA1Api/0BMA1Api.csproj -c Release --no-restore
        dotnet build backend/tests/Todo.Api.UnitTests/Todo.Api.UnitTests.csproj -c Release --no-restore
        dotnet build backend/tests/Todo.Api.IntegrationTests/Todo.Api.IntegrationTests.csproj -c Release --no-restore

    # 🔹 Run unit tests (always upload results)
    - name: dotnet test – Unit
      run: |
        dotnet test backend/tests/Todo.Api.UnitTests/Todo.Api.UnitTests.csproj \
          -c Release --no-build \
          --logger "trx;LogFileName=unit.trx" \
          --results-directory ./TestResults
      continue-on-error: false

    - name: Upload unit test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: unit-test-results
        path: ./TestResults/unit.trx
        if-no-files-found: ignore

    # 🔹 Run integration tests
    # If your integration tests hit Cosmos or live services, either mock DI in tests
    # or skip them here via a filter (example below commented out).
    - name: dotnet test – Integration
      run: |
        dotnet test backend/tests/Todo.Api.IntegrationTests/Todo.Api.IntegrationTests.csproj \
          -c Release --no-build \
          --logger "trx;LogFileName=integration.trx" \
          --results-directory ./TestResults
      continue-on-error: false
      # If you need to skip some category:
      # run: dotnet test ... --filter "TestCategory!=RequiresCloud"

    - name: Upload integration test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: integration-test-results
        path: ./TestResults/integration.trx
        if-no-files-found: ignore

    # ——— everything below runs only if tests passed ———

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Set up Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.7

    - name: Terraform Init (Dev)
      if: github.ref == 'refs/heads/main'
      run: terraform init
      working-directory: ./terraform/dev

    - name: Import existing resource group
      run: terraform import azurerm_resource_group.rg "/subscriptions/${{ env.ARM_SUBSCRIPTION_ID }}/resourceGroups/BM_A1CICDProject"
      working-directory: ./terraform/dev

    - name: Import existing App Service Plan
      run: terraform import azurerm_app_service_plan.plan "/subscriptions/${{ env.ARM_SUBSCRIPTION_ID }}/resourceGroups/BM_A1CICDProject/providers/Microsoft.Web/serverFarms/todo-api-plan"
      working-directory: ./terraform/dev

    - name: Import existing Container Registry
      run: terraform import azurerm_container_registry.acr "/subscriptions/${{ env.ARM_SUBSCRIPTION_ID }}/resourceGroups/BM_A1CICDProject/providers/Microsoft.ContainerRegistry/registries/bma1pregproject"
      working-directory: ./terraform/dev
    
    - name: Import existing App Service
      run: terraform import azurerm_app_service.webapp "/subscriptions/${{ env.ARM_SUBSCRIPTION_ID }}/resourceGroups/BM_A1CICDProject/providers/Microsoft.Web/sites/todofrontendweb"
      working-directory: ./terraform/dev

    - name: Terraform Plan (Dev)
      if: github.ref == 'refs/heads/main'
      run: terraform plan -out=tfplan
      working-directory: ./terraform/dev

    - name: Terraform Apply (Dev)
      if: github.ref == 'refs/heads/main'
      run: terraform apply -auto-approve tfplan
      working-directory: ./terraform/dev

    - name: Azure CLI login to ACR
      run: az acr login --name bma1pregproject

    - name: Build and push image (backend)
      run: |
        docker build -t bma1pregproject.azurecr.io/todo-backend-api:${{ github.sha }} ./backend
        docker push bma1pregproject.azurecr.io/todo-backend-api:${{ github.sha }}

    - name: Build frontend image (Flutter Web)
      run: docker build -t bma1pregproject.azurecr.io/fancy-todo-frontend:latest -f Dockerfile .
      working-directory: ./frontend

    - name: Push frontend image to ACR
      run: docker push bma1pregproject.azurecr.io/fancy-todo-frontend:latest

    - name: Deploy to Azure Web App (container)
      uses: azure/webapps-deploy@v2
      with:
        app-name: todo-api-carmen
        images: bma1pregproject.azurecr.io/todo-backend-api:${{ github.sha }}
